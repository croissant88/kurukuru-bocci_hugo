<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playfair cipher</title>
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./playfair.css" />
  </head>
  <body>
    <section class="container mt-5">
      <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"
            ><i class="bi bi-robot me-1"></i>Playfair cipher</span
          >
        </div>
      </nav>
      <section class="mb-3">
        <h2 class="h5 d-flex justify-content-between">Text to Encrypt</h2>
        <textarea
          class="form-control"
          aria-label="message"
          id="inputText"
          rows="4"
          placeholder="Write here"
        ></textarea>
      </section>

      <section class="mb-3">
        <h2 class="h5 d-flex justify-content-between" for="inputKey">Key</h2>

        <input
          type="text"
          class="form-control"
          id="inputKey"
          placeholder="only A-Z"
        />
      </section>
      <button onclick="encrypt()" class="btn btn-dark">Encrypt</button>
      <button onclick="decrypt()" class="btn btn-outline-dark">Decrypt</button>
      <div class="mt-3">
        <p class="form-label">結果:</p>
        <div id="result" class="border p-2"></div>
      </div>
    </section>
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="playfair.js"></script>
  </body>
</html>
