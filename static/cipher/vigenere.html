<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./e-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vigenere cipher</title>
  </head>
  <body>
    <section class="container" id="app">
      <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"
            ><i class="bi bi-robot me-1"></i>Vigenere cipher</span
          >
        </div>
      </nav>

      <section class="mb-3">
        <h2 class="h5">Key</h2>

        <input
          type="text"
          id="key"
          placeholder="Enter Key"
          class="form-control"
        />
      </section>
      <section class="mb-3">
        <h2 class="h5">Message</h2>

        <textarea
          id="inputText"
          placeholder="Write here"
          class="form-control"
        ></textarea>
      </section>
      <!-- ボタン -->
      <div class="mb-3">
        <button type="button" onclick="encrypt()" class="btn btn-dark">
          Encrypt
        </button>
        <button type="button" onclick="decrypt()" class="btn btn-outline-dark">
          Decrypt
        </button>
      </div>
      <section class="mb-3">
        <h2 class="h5">Reuslts</h2>

        <textarea id="output" readonly class="form-control"></textarea>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vigenere.js"></script>
  </body>
</html>
