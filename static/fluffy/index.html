<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fluffy - 音声をテキストに変換するアプリ -</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/fluffy/brand/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/fluffy/brand/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/fluffy/brand/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <!-- SVGファイルをimgタグで表示 -->
        <a class="navbar-brand" href="#">
          <img
            src="img/fluffy_logo.svg"
            alt="Fluffy Logo"
            style="height: 30px"
          />
        </a>
      </div>
    </nav>

    <section class="mt-3">
      <div id="statusText" class="mb-2"></div>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="form-check text-start">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label small" for="flexRadioDefault2"
                >スピード</label
              >
            </div>
          </div>
          <div class="col">
            <div class="form-check text-start">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                checked
              />
              <label class="form-check-label small" for="flexRadioDefault1"
                >精度</label
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--ここからメインコンテンツ-->
    <div class="card mt-3 border-light-subtle">
      <div
        class="card-header d-flex justify-content-between align-items-center border-light-subtle"
      >
        <div>Text Area</div>
        <div class="ms-auto">
          <span class="mx-1" onclick="clearText()">
            <i class="bi bi-stars"></i
          ></span>
          <span class="mx-1" onclick="copyTextFromContainer()"
            ><i class="bi bi-copy" style="cursor: pointer"></i
          ></span>
          <span class="mx-1" onclick="bookmarkText()">
            <i id="bookmarkIcon" class="bi bi-bookmark"></i>
          </span>
        </div>
      </div>

      <div class="row justify-content-center">
        <div id="chatContainer" class="chat-container">
          <div class="card-body scrollable-content">
            <p id="copyText" class="text-content">
              <!-- メッセージはここに動的に挿入されます -->
            </p>
          </div>
        </div>
      </div>
    </div>

    <section class="mt-5">
      <h3>Book Mark List</h3>
      <div id="bookmarks" class="mt-3">
        <!-- ブックマークされたテキストを表示するセクション -->
      </div>
    </section>
    <!--ここからフッター-->
    <footer class="fixed-bottom bg-light container">
      <div class="text-center my-3">
        <div class="d-flex justify-content-center">
          <button
            type="button"
            id="micToggle"
            class="btn btn-primary rounded-pill btn-lg flex-fill"
            onclick="toggleMicrophone()"
          >
            <i class="bi bi-mic-fill"></i> マイク
          </button>
        </div>
      </div>
    </footer>
    <script src="SpeechRecognitionSetup.js"></script>
  </body>
</html>
