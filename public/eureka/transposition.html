<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transposition Cipher Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./e-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <section class="container">
      <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"
            ><i class="bi bi-robot me-1"></i>Transposition Cipher</span
          >
        </div>
      </nav>

      <section class="mb-3">
        <h2 class="h5 d-flex justify-content-between">Text to Encrypt</h2>

        <textarea
          class="form-control"
          aria-label="message"
          id="inputText"
          rows="4"
          placeholder="Write here"
        ></textarea>
      </section>

      <section class="mb-3">
        <h2 class="h5 d-flex justify-content-between" for="numRails">
          Number of Rails
        </h2>

        <input
          type="number"
          class="form-control"
          id="numRails"
          placeholder="Enter number of rails"
        />
      </section>

      <div class="mb-3">
        <button class="btn btn-dark" onclick="encryptText()">Encrypt</button>
      </div>
      <section class="mb-3">
        <h2 class="h5">Encrypted Text</h2>

        <p id="encryptedText"></p>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="transposition.js"></script>
  </body>
</html>
